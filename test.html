<!DOCTYPE html>
<html>
<head>
    <style>
        .hover-img {
            position: relative;
            display: inline-block;
        }
        
        .hover-img img.hover {
            display: none;
            position: absolute;
            left: 100%;
            top: 0;
            width: 300px;
        }
        
        .hover-img:hover img.hover {
            display: block;
        }
    </style>
</head>
<body>
    <div class="hover-img">
        <img src="thumbnail.jpg" width="100">
        <img class="hover" src="large-image.jpg">
    </div>
</body>
</html>
